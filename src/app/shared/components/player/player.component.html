<app-navbar></app-navbar>


<div class="player" #player>
  <app-loader [load]="loadS.player"></app-loader>

  <article class="screen">

    <div class="cover-img" [@disk]="playerS.animatePlayerGetListRadio">
      <div class="cover-img__relative">
        <img src="assets/player/disk.png" alt="" onRoutadeDisk>
      </div>
    </div>

    <app-drop-menu [radios]="playerS.radios"></app-drop-menu>

    <div class="info" [@info]="playerS.animatePlayerGetListRadio" [ngStyle]="{'text-align': 'center'}">
      <h4>{{playerS.radio.radioName}}</h4>
    </div>

    <div class="mixer-theme">
      <app-light-mixer class="mixer" *ngIf="themeS.registerTheme.light; else darkTheme"
        (onValue)="playerS.volume($event)" [@volume]="playerS.animatePlayerGetListRadio"></app-light-mixer>
      <ng-template #darkTheme>
        <app-dark-mixer class="mixer" (onValue)="playerS.volume($event)" [@volume]="playerS.animatePlayerGetListRadio">
        </app-dark-mixer>
      </ng-template>
    </div>

    <audio [src]="playerS.radio.streamURL" preload="auto" id="audio" autoplay controls #audio></audio>

    <app-player-control></app-player-control>


    <div class="current" [@current]="playerS.animatePlayerGetListRadio">
      <h2>Radio By KochuTok</h2>
    </div>

    <div class="background"></div>
  </article>
</div>
