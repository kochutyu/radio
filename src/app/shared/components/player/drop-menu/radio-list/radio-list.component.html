<table id="radio-list" class="table" [ngStyle]="{'width': '100%'}">
  <tr class="tr-head" [ngStyle]="{'height': '50px'}">
    <th>#</th>
    <th>Radio Statio</th>
    <th>Genre</th>
  </tr>
  <tr class="tr" *ngFor="let radio of radios; let idx = index" [ngStyle]="{'height': '50px'}">
    <td class="idx">
      {{idx + 1}}
    </td>
    <td class="radio">
      {{radio.radioName}}
    </td>
    <td class="music">
      {{radio.genreName}}
    </td>
  </tr>
</table>
